
<section class="login-block">
<nav class="container">

  
  
  <mat-form-field>
    <input matInput placeholder="Enter Email"  [(ngModel)]="a"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  required>
    
  </mat-form-field>
  
  

  


 

  
  <button mat-raised-button color="primary" (click) = "updateEmail()" > Update </button>
  

  <div class = "msg" style="color: red;align-items: center;margin-left:40%;margin-top:10px ">

      <p>
  
         <strong>{{msg}}</strong> 
  
      </p>
  </div>
</nav> 
</section>
